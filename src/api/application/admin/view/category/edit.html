{include file="public/header"}
<h2>修改分类表单</h2>
<div>
	<a href="{:url('index')}" class="btn btn-success">返回分类列表</a>
</div>
<form action="{:url('update')}" enctype="multipart/form-data" method="post">
	<div class="form-group">
		<label for="">分类名称</label>
		<input type="text" class="form-control" name="cate_name" value="{$info.cate_name}"></div>
 
	<div class="form-group">
		<label for="">所属分类</label>
		<select name="parent_id" >
			<option value="">请选择</option>
			<option value="0" {if condition='$info.parent_id == 0'}selected {/if}>无</option>
			{foreach $category_list as $item}
			<option {if condition='$info.parent_id == $item.id'}selected {/if} value="{$item.id}">
			{$item.cate_name}
			</option>
			{/foreach}
		</select>
	</div>
	<div class="form-group">
		<label for="">分类图片</label>
		<input type="file"  name="cate_thumb" class="thumb" data-default-file="__PUBLIC_ADMIN__{$info.cate_thumb}"></div>
	 
	<div class="form-group">
	<input type="hidden" name="id" value="{$info.id}">
		<input type="submit" class="btn-success btn" value="更新"></div>
</form>

<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/library/dropify/dropify.min.css">
<script type="text/javascript" src="__PUBLIC_ADMIN__/static/library/dropify/dropify.min.js"></script>
 

<script type="text/javascript">
    $('.thumb').dropify();
</script>
{include file="public/footer"}
