{include file="public/header"}
<h2>分类列表管理</h2>
<div class="row">
	<div class="col-lg-3">
		{if $parent_id}
		<a href="{:url('index')}" class="btn btn-success">返回一级分类</a>
		{/if}
		<a href="{:url('add')}" class="btn btn-success">添加分类</a>
	</div>
	<div class="col-lg-6 pull-right">
		<form action="{:url('index')}">
			分类名称：
			<input type="text" name="keyword" class="form-control" style="display: inline-block; width: 30%;">
			 
			<input type="submit" id="sbt_info" class="btn btn-info" value="搜索"></form>
	</div>
</div>
<script type="text/javascript">
	$(function  () {
		$('#category_box').change(function  () {
			 $('#sbt_info').click();
		})
	})
</script>
<form action="{:url('recommed')}">
<table class="table">
	<tr>	 
		<th>ID</th>
		<th>分类名称</th>
		<th>操作</th>
	</tr>
	{foreach $cate_list as $item}
	<tr>
		<td>{$item.id}</td>
		<td>{$item['cate_name']}</td>

		<td>
			{if $item.parent_id == 0}
			<a href='{:url("index",array("parent_id"=>$item.id))}' class="btn btn-info">查看子类</a>
			{/if}

			<a href='{:url("edit",array("id"=>$item.id))}' class="btn btn-info">修改</a>

			<a href='{:url("delete",array("id"=>$item.id,"pid"=>$item.parent_id))}' class="btn btn-danger">删除</a>
		</td>
	</tr>
	{/foreach}	 
</table>
</form>
{$cate_list->render()}
{include file="public/footer"}
