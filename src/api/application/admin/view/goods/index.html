{include file="public/header"}
<h2>商品列表管理</h2>
<div class="row">
	<div class="col-lg-3">
		<a href="{:url('add')}" class="btn btn-success">添加商品</a>
	</div>
	<div class="col-lg-6 pull-right">
		<form action="{:url('index')}">
			商品名称：
			<input type="text" name="keyword" class="form-control" style="display: inline-block; width: 30%;">
			商品分类:
			<select name="category_id" id="category_box">
				<option value="">请选择</option>
				{foreach $category_list as $item}
				<option value="{$item.id}">
			    {$item.cate_name}
				</option>
				{/foreach}
			</select>
			<input type="submit" id="sbt_info" class="btn btn-info" value="搜索"></form>
	</div>
</div>
<script type="text/javascript">
	$(function  () {
		$('#category_box').change(function  () {
			 $('#sbt_info').click();
		})
	})
</script>
<form action="{:url('recommed')}">
<table class="table">
	<tr>

		<th>
			<label>
				<input type="checkbox">全选</label>
		</th>
		<th>ID</th>
		<th>商品名称</th>
		<th>商品价格</th>
		<th>所属分类</th>
		<th>操作</th>
	</tr>
	{foreach $goods_list as $item}
	<tr>
		<td>
			<input type="checkbox" name="ids[]" value="{$item.id}"></td>
		<td>{$item.id}</td>
		<td>{$item['goods_name']}</td>
		<td>{$item['goods_price']}</td>
		<td>{$item['cate_name']}</td>

		<td>
			<a href='{:url("edit",array("id"=>$item.id))}' class="btn btn-info">修改</a>
			<a href='{:url("delete",array("id"=>$item.id))}' class="btn btn-danger">删除</a>
		</td>
	</tr>
	{/foreach}
	<tr>
		<td colspan="5">
			<select name="position">
				<option value="">请选择位置</option>
				<option value="best">小编推荐</option>
				<option value="hot">热门推荐</option>
			</select>
			<input type="submit" class="btn btn-success" value="推荐"></td>
	</tr>
</table>
</form>
{$goods_list->render()}
{include file="public/footer"}
