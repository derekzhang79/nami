<h2>修改商品表单</h2>
<div>
	<a href="{:url('index')}" class="btn btn-success">返回商品列表</a>
</div>
<form action="{:url('update')}" enctype="multipart/form-data" method="post">
	<div class="form-group">
		<label for="">商品名称</label>
		<input type="text" class="form-control" name="goods_name" value="{$info.goods_name}"></div>
	<div class="form-group">
		<label for="">商品价格</label>
		<input type="text" class="form-control" name="goods_price" value="{$info.goods_price}"></div>
	<div class="form-group">
		<label for="">所属分类</label>
		<select name="cate_id" >
			<option value="">请选择</option>
			{foreach $category_list as $item}
			<option {if condition='$info.cate_id == $item.id'}selected {/if} value="{$item.id}">
			{$item.cate_name}
			</option>
			{/foreach}
		</select>
	</div>
	<div class="form-group" >
		<div><label for="">商品图片</label></div>
		<input type="file"  name="goods_image" class="thumb" data-default-file="__PUBLIC_ADMIN__{$info.goods_image}">
		<input type="file"  name="pic_1" class="thumb" data-default-file="__PUBLIC_ADMIN__{$info.pic_1}">
		<input type="file"  name="pic_2" class="thumb" data-default-file="__PUBLIC_ADMIN__{$info.pic_2}">
        <input type="file"  name="pic_3" class="thumb" data-default-file="__PUBLIC_ADMIN__{$info.pic_3}">
		</div>
